        <h1 title=" Preposition "style="color:red;background-color: azure; font-size: 35px;"><i><b><u> Preposition </u></b></i></h1>
        <p><b>Pre</b> means before and <b>Position</b> means place.</p>
        <p> &OpenCurlyDoubleQuote;<i> A <b> Preposition</b> is a word used before a noun or pronoun to show it's relation with the other word's of the sentence.</i>&CloseCurlyDoubleQuote; &amp; &OpenCurlyDoubleQuote;<b>Preposition</b> is a relating word.&CloseCurlyDoubleQuote;</p>
        <p><b>Ex.</b> The cat is under the tree, The book is on the table, Your gf is behind her husband.</p>
